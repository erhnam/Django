<html>
	<head>
		<title> Detalles de Ruta </title>
	</head>
	<body>
		Detalles de la Ruta
		<ul>
			<li> Nombre de la ruta: {{ruta.Nombre_Ruta}} </li>
			{% if ruta.Destinos %}
			
			<li>Destinos:-
			{% for x in rutaDetalle.Destinos.all %}
			
			  {{x}}- 
			
			{% endfor %}
			</li>
			{% endif %}

			<li> Precio Total: {{ruta.Precio_total}} €</li>
			<li> Duración (en días): {{ruta.Duracion_Total}} </li>
		</ul>
	</body>
</html>
